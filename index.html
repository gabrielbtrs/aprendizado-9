<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: hsl(217, 54%, 11%); color: rgb(255, 255, 255);}
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>

  <div class="box1">
    <div class="box2">

      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="image nft">
      </a>
     
      <a href="#"><h1>Equilibrium #3429</h1></a>

      <p class="desc">Our Equilibrium collection promotes <br> balance and calm.</p>

  

      <div class="info">
        <div class="quantinfo">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class="quant">0.041 ETH</p>
        </div>
        
        <div class="timerinfo">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="timer">3 days left</p>
        </div>
      </div>

      <div class="creator">
        <img src="images/image-avatar.png" alt="creator">

        <p class="c-of">Creation of</p>
        <a href=""><p class="author">Jules Wyvern</p></a>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabrielbtrs">Gabriel Torres</a>.
  </div>
</body>
</html>
